    <script type="text/javascript">
    onload = function(){
      function MyTab(){
        this.nowIndex = 0;
      }
      MyTab.prototype = new Tab('tab');
      MyTab.prototype.autoPlay = function(){
        // 缓存实例对象
        var that = this;
        setInterval(function(){
          if(that.nowIndex == that.aInput.length - 1){
            // 此时已经到了最后一个，然后重新回到第一个
            that.nowIndex = 0;
          }else{
            that.nowIndex++;
          }
          // 调用切换操作
          var nowInput = that.aInput[that.nowIndex];
          that.change(nowInput);
        },1000);
      }

      var mytab = new MyTab();
      mytab.init();
      mytab.autoPlay();
    }
    /*
      caller callee
      继承：重用已经存在的代码（基于构造函数-构造函数的实例对象）
